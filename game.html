<!DOCTYPE html> 

<html lang="en"> 

<head> 

    <meta charset="UTF-8"> 

    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css"> 

    <title>Fruit game</title> 

</head> 

<body> 

    <h1>Slot machine</h1> 

    <div class="container"> 

        <div class="row"> 

          <div class="col-3" id="left-col2"> 

            <div class="col-md" id="game-col"> 

                <ul class="list-group"> 

                  <li class="list-group-item list-group-item-dark">Money: <span id="money">50</span> Gold </li> 

                  <li class="list-group-item list-group-item-dark">Bet: <span id="bet">1</span> Gold </li> 

                </ul> 

                <div class="container"> 

                  <div class="row"> 

                    <div class="col-4" id="left-col"> 

                      <img src="img/gold.png" class="img-responsive" width="50" height="50"> 

                      <button type="button" class="btn btn-dark btn-sm bet-btn" id="bet-btn1" onclick="changeBet1()">1 Gold</button> 

                    </div> 

                    <div class="col-4" id="left-col"> 

                      <img src="img/gold.png" class="img-responsive" width="50" height="50"> 

                      <button type="button" class="btn btn-dark btn-sm bet-btn" id="bet-btn2" onclick="changeBet2()">2 Gold</button> 

                    </div> 

                    <div class="col-4" id="left-col"> 

                      <img src="img/gold.png" class="img-responsive" width="50" height="50"> 

                      <button type="button" class="btn btn-dark btn-sm bet-btn" id="bet-btn3" onclick="changeBet3()">3 Gold</button> 

                    </div> 

                  </div> 

                </div> 

            </div> 

            <a href="start.html" class="btn btn-dark btn-lg" id="exit-btn">Exit</a> 

          </div> 

          <div class="col-5" id="coll"> 
            <div class="container slot-container"> 

              <div class="row"> 

                <div class="col-3 slot-col"> 

                  <img src="img/arryn.png" class="img-responsive" id="1"  width="95" height="95" > 

                </div> 

                <div class="col-3 slot-col"> 

                  <img src="img/targaryen.png" class="img-responsive"  width="95" height="95" id="2"> 

                </div> 

                <div class="col-3 slot-col" > 

                  <img src="img/lannister.png" class="img-responsive"  width="95" height="95" id="3"> 

                </div> 

                <div class="col-3 slot-col"> 

                  <img src="img/stark.png" class="img-responsive"  width="95" height="95" id="4"> 

                </div> 

                <div class="col-3 lock-col" > 

                  <img src="img/lock1.png" class="img-responsive"  width="80" height="80" id="lock-img" onclick="stop(0)"> 

                </div> 

                <div class="col-3 lock-col" > 

                  <img src="img/lock2.png" class="img-responsive"  width="80" height="80" id="lock-img" onclick="stop(1)"> 

                </div> 

                <div class="col-3 lock-col" > 

                  <img src="img/lock3.png" class="img-responsive"  width="80" height="80" id="lock-img" onclick="stop(2)"> 

                </div> 

                <div class="col-3 lock-col" > 

                  <img src="img/lock4.png" class="img-responsive"  width="80" height="80" id="lock-img" onclick="stop(3)"> 

                </div> 

              </div> 

            </div> 
            <button type="button" class="btn btn-dark btn-lg bet" id="roll-btn" onclick="roll()" >Roll</button>
          </div> 

          <div class="col-4" id="col-right"> 

            <div class="col-md" id="col-right1"> 

            <div class="container"> 

              <div class="row"> 

                <div class="col-8" id="right-img"> 

                  <img src="img/1.jpg" class="img-responsive" width="260" height="75" id="score-img"> 

                </div> 

                <div class="col-3" id="right-img2"> 

                  <img src="img/2g.png" class="img-responsive"  width="75" height="75" id="score-img2"> 

                </div> 

                <div class="col-8" id="right-img"> 

                  <img src="img/2.jpg" class="img-responsive" width="260" height="75" id="score-img"> 

                </div> 

                <div class="col-3" id="right-img2"> 

                  <img src="img/4g.png" class="img-responsive"  width="75" height="75" id="score-img2"> 

                </div> 

                <div class="col-8" id="right-img"> 

                  <img src="img/3.jpg" class="img-responsive"  width="260" height="75" id="score-img"> 

                </div> 

                <div class="col-3" id="right-img2"> 

                  <img src="img/6g.png" class="img-responsive"  width="75" height="75" id="score-img2"> 

                </div> 

                <div class="col-8" id="right-img"> 

                  <img src="img/4.jpg" class="img-responsive"  width="260" height="75" id="score-img"> 

                </div> 

                <div class="col-3" id="right-img2"> 

                  <img src="img/8g.png" class="img-responsive"  width="75" height="75" id="score-img2"> 

                </div> 
                <div class="col-8" id="right-img"> 

                  <img src="img/5.jpg" class="img-responsive"  width="260" height="75" id="score-img"> 

                </div> 

                <div class="col-3" id="right-img2"> 

                  <img src="img/10g.png" class="img-responsive"  width="75" height="75" id="score-img2"> 

                </div> 
            </div> 

        </div> 

      </div> 

    <!-- Modal -->
    <div class="modal fade zoom-in " id="myModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content blink-bg">
          <div class="modal-body">
            <h5 id="priceh5">Congratulations you won!<br><span id="price">50</span> gold</h5>
          </div>
          <div class="close-container">
            <div class="leftright"></div>
            <div class="rightleft"></div>
            <label data-dismiss="modal" id="pricebtn" class="close">close</label>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade zoom-in " id="myModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content blink-bg">
          <div class="modal-body">
            <h5 id="priceh5">You are out of money!</h5>
          </div>
          <div class="close-container">
            <div class="leftright"></div>
            <div class="rightleft"></div>
            <label data-dismiss="modal" id="pricebtn" class="close" onclick="restart()">restart</label>
          </div>
        </div>
      </div>
    </div>

      <script src="main.js"></script>
</body> 

</html>
